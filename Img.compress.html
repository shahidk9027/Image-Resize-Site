<body>
    <div class="container">
        <h1><i class="fas fa-image"></i> Advanced Image Resizer</h1>

        <!-- Image Resizing Tool -->
        <div class="tool-section">
            <h2><i class="fas fa-cogs"></i> Resize Settings</h2>
            <label for="image-input"><i class="fas fa-upload"></i> Upload Image (JPEG/PNG):</label>

            <!-- Display Original Dimensions -->
            <div class="dimensions">

                <span id="original-dimensions">-</span>
            </div>

            <!-- Resize Options -->
            <label><i class="fas fa-expand"></i> Resize By:</label>
            <select id="resize-method">
                <option value="dimension">By Dimension</option>
                <option value="percentage">As Percentage</option>
                <option value="target-size">Target Size</option>
            </select>

            <!-- Unit Dropdown (Visible only for By Dimension) -->
            <div id="unit-container" style="display: none;">
                <label for="unit"><i class="fas fa-ruler-combined"></i> Unit:</label>
                <select id="unit">
                    <option value="px">Pixels (px)</option>
                    <option value="inch">Inches (inch)</option>
                    <option value="cm">Centimeters (cm)</option>
                    <option value="mm">Millimeters (mm)</option>
                </select>
            </div>

            <!-- By Dimension -->
            <div id="dimension-options">
                <label for="width"><i class="fas fa-arrows-alt-h"></i> Width:</label>
                <input type="number" id="width" placeholder="Enter width">
                
                <label for="height"><i class="fas fa-arrows-alt-v"></i> Height:</label>
                <input type="number" id="height" placeholder="Enter height">
            </div>

            <!-- As Percentage -->
            <div id="percentage-options" style="display: none;">
                <label for="percentage-slider"><i class="fas fa-percentage"></i> Percentage:</label>
                <input type="range" id="percentage-slider" class="slider" min="1" max="200" value="100">
                <span id="percentage-value">100%</span>
                <span id="pixel-change">(No change)</span>
                <span id="file-size-change">(File size: -)</span>
            </div>

            <!-- Target Size -->
            <div id="target-size-options" style="display: none;">
                <label for="target-size"><i class="fas fa-weight-hanging"></i> Target File Size:</label>
                <input type="number" id="target-size" placeholder="Enter target size">
                <select id="target-size-unit">
                    <option value="MB">MB</option>
                    <option value="KB">KB</option>
                </select>
            </div>

            <button id="resize-image-btn"><i class="fas fa-sync"></i> Resize Image</button>
            <div class="loader" id="loader"></div>
            <div class="output" id="resized-image-output"></div>

            <!-- Download Image Format -->
            <label for="download-format"><i class="fas fa-download"></i> Download Image Format:</label>
            <select id="download-format">
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
                <option value="webp">WebP</option>

                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

    <script>
        // Constants for unit conversion
        const PIXELS_PER_INCH = 96; // Standard screen resolution
        const CM_PER_INCH = 2.54;
        const MM_PER_INCH = 25.4;

        let originalWidthPx, originalHeightPx, originalFileSizeKB;

        // Display original dimensions when an image is uploaded
        document.getElementById('image-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const img = new Image();
            img.src = URL.createObjectURL(file);

            img.onload = () => {
                originalWidthPx = img.width;
                originalHeightPx = img.height;
                originalFileSizeKB = file.size / 1024; // Convert bytes to KB

                // Convert dimensions to cm, inches, and mm
                const widthInch = originalWidthPx / PIXELS_PER_INCH;
                const heightInch = originalHeightPx / PIXELS_PER_INCH;

                const widthCm = widthInch * CM_PER_INCH;
                const heightCm = heightInch * CM_PER_INCH;

                const widthMm = widthInch * MM_PER_INCH;
                const heightMm = heightInch * MM_PER_INCH;

                // Display dimensions
                document.getElementById('original-dimensions').innerHTML = `
                    ${originalWidthPx}px x ${originalHeightPx}px |
                    ${widthCm.toFixed(2)}cm x ${heightCm.toFixed(2)}cm |
                    ${widthInch.toFixed(2)}inch x ${heightInch.toFixed(2)}inch |
                    ${widthMm.toFixed(2)}mm x ${heightMm.toFixed(2)}mm
                `;
            };
        });

        // Toggle resize options
        document.getElementById('resize-method').addEventListener('change', (event) => {
            const method = event.target.value;
            document.getElementById('dimension-options').style.display = method === 'dimension' ? 'block' : 'none';
            document.getElementById('percentage-options').style.display = method === 'percentage' ? 'block' : 'none';
            document.getElementById('target-size-options').style.display = method === 'target-size' ? 'block' : 'none';
            document.getElementById('unit-container').style.display = method === 'dimension' ? 'block' : 'none';
        });

        // Update percentage slider value
        document.getElementById('percentage-slider').addEventListener('input', (event) => {
            const percentage = event.target.value;
            document.getElementById('percentage-value').textContent = `${percentage}%`;

            const newWidthPx = (originalWidthPx * percentage) / 100;
            const newHeightPx = (originalHeightPx * percentage) / 100;
            document.getElementById('pixel-change').textContent = `(${newWidthPx.toFixed(0)}px x ${newHeightPx.toFixed(0)}px)`;

            // Estimate file size change
            const newFileSizeKB = (originalFileSizeKB * percentage) / 100;
            document.getElementById('file-size-change').textContent = `(File size: ${newFileSizeKB.toFixed(2)} KB)`;
        });

        // Resize image
        document.getElementById('resize-image-btn').addEventListener('click', async () => {
            const file = document.getElementById('image-input').files[0];
            if (!file) {
                alert('Please upload an image first.');
                return;
            }

            // Show loader
            document.getElementById('loader').style.display = 'block';

            const img = new Image();
            img.src = URL.createObjectURL(file);

            img.onload = async () => {
                let widthPx, heightPx;

                const resizeMethod = document.getElementById('resize-method').value;
                if (resizeMethod === 'dimension') {
                    const width = parseFloat(document.getElementById('width').value);
                    const height = parseFloat(document.getElementById('height').value);
                    const unit = document.getElementById('unit').value;

                    if (!width || !height) {
                        alert('Please enter valid width and height.');
                        return;
                    }

                    // Convert dimensions to pixels
                    switch (unit) {
                        case 'px':
                            widthPx = width;
                            heightPx = height;
                            break;
                        case 'inch':
                            widthPx = width * PIXELS_PER_INCH;
                            heightPx = height * PIXELS_PER_INCH;
                            break;
                        case 'cm':
                            widthPx = (width / CM_PER_INCH) * PIXELS_PER_INCH;
                            heightPx = (height / CM_PER_INCH) * PIXELS_PER_INCH;
                            break;
                        case 'mm':
                            widthPx = (width / MM_PER_INCH) * PIXELS_PER_INCH;
                            heightPx = (height / MM_PER_INCH) * PIXELS_PER_INCH;
                            break;
                        default:
                            alert('Invalid unit selected.');
                            return;
                    }
                } else if (resizeMethod === 'percentage') {
                    const percentage = parseFloat(document.getElementById('percentage-slider').value);
                    widthPx = (originalWidthPx * percentage) / 100;
                    heightPx = (originalHeightPx * percentage) / 100;
                } else if (resizeMethod === 'target-size') {
                    const targetSize = parseFloat(document.getElementById('target-size').value);
                    const targetUnit = document.getElementById('target-size-unit').value;
                    const targetSizeKB = targetUnit === 'MB' ? targetSize * 1024 : targetSize;

                    if (!targetSize) {
                        alert('Please enter a valid target size.');
                        return;
                    }

                    // Estimate new dimensions based on target size
                    const ratio = Math.sqrt(targetSizeKB / originalFileSizeKB);
                    widthPx = originalWidthPx * ratio;
                    heightPx = originalHeightPx * ratio;
                }

                // Resize image using canvas
                const canvas = document.createElement('canvas');
                canvas.width = widthPx;
                canvas.height = heightPx;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, widthPx, heightPx);

                // Convert canvas to Blob
                canvas.toBlob((blob) => {
                    const resizedImg = document.createElement('img');
                    resizedImg.src = URL.createObjectURL(blob);
                    document.getElementById('resized-image-output').innerHTML = '';
                    document.getElementById('resized-image-output').appendChild(resizedImg);

                    // Hide loader
                    document.getElementById('loader').style.display = 'none';
                }, file.type, 1); // Use maximum quality (1)
            };
        });

        // Download resized image
        document.getElementById('download-resized-btn').addEventListener('click', () => {
            const resizedImg = document.querySelector('#resized-image-output img');
            if (!resizedImg) {
                alert('Please resize an image first.');
                return;
            }

            const format = document.getElementById('download-format').value;
            const canvas = document.createElement('canvas');
            canvas.width = resizedImg.width;
            canvas.height = resizedImg.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(resizedImg, 0, 0);

            canvas.toBlob((blob) => {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `resized_image.${format}`;
                a.click();
            }, `image/${format}`, 1); // Use maximum quality (1)
        });

        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
